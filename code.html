<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

            font-family: Arial, sans-serif;

        }
        .message {
            font-family: 'Dancing Script', cursive; 
            font-size: 48px;

            margin-top: 50px;
        }
        .video-container {
            display: flex;

        }
        video {

        }
        .bottom-message {
            font-family: 'Dancing Script', cursive; 
            font-size: 36px;
            color: #ff69b4; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); 
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="message">Я вас люблю</div>
    <div class="video-container">
        <video controls>
            <source src="MultipleFiles/video_2025-11-03_01-14-13.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
